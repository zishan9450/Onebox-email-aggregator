version: '3.8'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: onebox-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - onebox-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: onebox-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - onebox-network

  postgres:
    image: postgres:15
    container_name: onebox-postgres
    environment:
      POSTGRES_DB: onebox
      POSTGRES_USER: onebox
      POSTGRES_PASSWORD: onebox123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - onebox-network

volumes:
  elasticsearch_data:
  postgres_data:

networks:
  onebox-network:
    driver: bridge
